<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-danger" id="errors" display="none"></div>
        <!-- form tag only when submitting to backend -->
        <div>
            <label>Full Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div>
            <label>Email</label>
            <input type="text" class="form-control" id="email">
        </div>
        <button class="btn btn-primary mt-3" id="btn">Submit</button>
        <div>
            <label>How would you describe your experience?</label>
            <div class="form-check">
                <input class="form-check-input rating" name="rating" type="radio" value="excellent">
                <label class="form-check-label" >
                    excellent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input rating" name="rating" type="radio" value="decent">
                <label class="form-check-label" >
                    decent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input rating" name="rating" type="radio" value="shit">
                <label class="form-check-label" >
                    shit
                </label>
            </div>
        </div>

        <div>
            <label>How the fuck did u hear about us?</label>
            <div class="form-check">
                <input class="form-check-input hear-about" type="checkbox" value = "tv">
                <label class="form-check-label">tv</label>
            </div>
            <div class="form-check">
                <input class="form-check-input hear-about" type="checkbox" value = "newsletter">
                <label class="form-check-label">newsletter</label>
            </div>
            <div class="form-check">
                <input class="form-check-input hear-about" type="checkbox" value = "word of mouth">
                <label class="form-check-label">word of mouth</label>
            </div>
            <div class="form-check">
                <input class="form-check-input hear-about" type="checkbox" value = "salesperson">
                <label class="form-check-label">salesperson</label>
            </div>
        </div>
    </div>



    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
